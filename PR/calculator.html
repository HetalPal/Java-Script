<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
      font-family: Arial, sans-serif;
    }

    .calculator {
      background: #222;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }

    .display {
      background: #000;
      color: #0f0;
      font-size: 2rem;
      text-align: right;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      overflow: hidden;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 70px);
      gap: 10px;
    }

    button {
      padding: 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      background: #333;
      color: #fff;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #555;
    }

    .equal {
      grid-column: span 2;
      background: #ff9500;
    }

    .equal:hover {
      background: #e68900;
    }

    .clear {
      background: crimson;
    }

    .clear:hover {
      background: darkred;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <input type="button" value="C" onclick="clearDisplay()">
      <button>%</button>
      <button>/</button>
      <button>*</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>-</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>+</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>.</button>

      <button onclick="append('0')">0</button>
      <button class="equal" onclick="calculate()">=</button>
    </div>
  </div>

    <script>
      var inputData = document.querySelectorAll('button');
      
    </script>
</body>
</html>
