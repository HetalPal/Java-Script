<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Bill Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
            max-width: 1000px;
            margin: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        caption {
            font-size: 1.5em;
            margin: 10px;
            font-weight: bold;
            color: #333;
        }

        td {
            padding: 10px;
            border: 1px solid #ccc;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 95%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #954535;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        input[type="submit"]:hover {
            background-color: #9E4638;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="col-6">
            <table>
                <caption>Bill Generate</caption>
                <tr>
                    <td>Enter Your Name</td>
                    <td><input type="text" id="name" placeholder="Your Name"></td>
                </tr>
                <tr>
                    <td>Enter Your Address</td>
                    <td><textarea id="address" placeholder="Your Address"></textarea></td>
                </tr>
                <tr>
                    <td>Enter Your Current Units</td>
                    <td><input type="number" id="unit" placeholder="Units Used"></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align:center;">
                    <input type="submit" value="Generate Bill" onclick="return generatebill()">
                    </td>
                </tr>
            </table>
        </div>
        <div class="col-6">
            <table>
                <caption>Final Bill</caption>
                <tr>
                    <td>Name</td>
                    <td><input type="text" id="billname"></td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td><textarea id="billAddress"></textarea></td>
                </tr>
                <tr>
                    <td>Current Units</td>
                    <td><input type="number" id="billunit"></td>
                </tr>
                <tr>
                    <td>Fix Unit</td>
                    <td><input type="text" id="fixunit" value="1 Unit = â‚¹6"></td>
                </tr>
                <tr>
                    <td>Amount</td>
                    <td><input type="number" id="amount"></td>
                </tr>
                <tr>
                    <td>Tax (9%)</td>
                    <td><input type="number" id="tax"></td>
                </tr>
                <tr>
                    <td>Total</td>
                    <td><input type="number" id="total"></td>
                </tr>
            </table>
        </div>
    </div>

    <script>
        function generatebill() {
            var name = document.getElementById('name').value;
            var address = document.getElementById('address').value;
            var unit = Number(document.getElementById('unit').value);

            document.getElementById('billname').value = name;
            document.getElementById('billAddress').value = address;
            document.getElementById('billunit').value = unit;

            var amount = unit * 6;
            document.getElementById('amount').value = amount;

            var tax = (amount * 9) / 100;
            document.getElementById('tax').value = tax;

            var total = amount + tax;
            document.getElementById('total').value = total
        }
    </script>
</body>

</html>
