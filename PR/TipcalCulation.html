<head>
    <title>Tip Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        table {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        td {
            padding: 10px;
            font-size: 16px;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background:#954535;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background: #c86d5f;
        }
    </style>
</head>

<h2>Tip Calculation</h2>

<table>
    <tr>
        <td>Bill Amount:</td>
    </tr>
    <tr>
        <td><input type="number" id="amount"></td>
    </tr>
    <tr>
        <td>Tip Percentage (%):</td>
    </tr>
    <tr>
        <td><input type="number" id="percentage"></td>
    </tr>
    <tr>
        <td>Number Of People:</td>
    </tr>
    <tr>
        <td><input type="number" id="people"></td>
    </tr>
    <tr>
        <td><input type="submit" value="Calculate" onclick="return tipCalculate()"></td>
    </tr>
</table>

<table>
    <tr>
        <td>Tip Per Person :</td>
        <td><input type="number" id="tipPerson" readonly></td>
    </tr>
    <tr>
        <td>Total Per Person:</td>
        <td><input type="number" id="personTotal" readonly></td>
    </tr>
    <tr>
        <td>Total Amount :</td>
        <td><input type="number" id="totalAmount" readonly></td>
    </tr>
</table>

<script>
    function tipCalculate() {
        var amount = Number(document.getElementById('amount').value);
        var percentage = Number(document.getElementById('percentage').value);
        var people = Number(document.getElementById('people').value);

        var tip = (amount * percentage) / 100;
        var total = amount + tip;
        document.getElementById('totalAmount').value = total.toFixed(2);

        var personTotal = total / people;
        document.getElementById('personTotal').value = personTotal.toFixed(2);

        var tipPerson = tip / people;
        document.getElementById('tipPerson').value = tipPerson.toFixed(2);
    }
</script>
