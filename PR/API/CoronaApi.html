<!DOCTYPE html>
<html>
<head>
    <title>Corona Country Search</title>

    <style>
body{
    font-family: Arial;
    background:#f2f6ff;
}

h2{
    color:#2c3e50;
}

input{
    padding:10px;
    width:220px;
    border:1px solid #ccc;
    border-radius:5px;
    outline:none;
}

button{
    padding:10px 20px;
    border:none;
    background:#3498db;
    color:white;
    border-radius:5px;
    cursor:pointer;
}

button:hover{
    background:#2980b9;
}

#show{
    margin:20px auto;
    width:280px;
    background:white;
    padding:15px;
    border-radius:8px;
    box-shadow:0 0 10px rgba(0,0,0,0.1);
}

#show h3{
    color:#e74c3c;
}
</style>

</head>

<body align="center">

<h2>Corona Report</h2>

<input type="text" id="country" placeholder="Enter Country Name">
<button onclick="getCountry()">Search</button>

<div id="show"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<script>
function getCountry(){
    let country = document.getElementById("country").value;

    fetch("https://disease.sh/v3/covid-19/countries/" + country)
    .then(res => res.json())
    .then(data => {
        document.getElementById("show").innerHTML = `
            <h3>${data.country}</h3>
            Total Cases : ${data.cases}<br>
            Total Deaths : ${data.deaths}<br>
            Total Recovered : ${data.recovered}<br>
            Active Cases : ${data.active}
        `;
    })
}
</script>

</body>
</html>
