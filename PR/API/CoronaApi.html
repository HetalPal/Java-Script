<!DOCTYPE html>
<html>
<head>
    <title>Corona Country Search</title>
</head>

<body align="center">

<h2>Corona Report</h2>

<input type="text" id="country" placeholder="Enter Country Name">
<button onclick="getCountry()">Search</button>

<div id="show"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<script>
function getCountry(){
    let country = document.getElementById("country").value;

    fetch("https://disease.sh/v3/covid-19/countries/" + country)
    .then(res => res.json())
    .then(data => {
        document.getElementById("show").innerHTML = `
            <h3>${data.country}</h3>
            Total Cases : ${data.cases}<br>
            Total Deaths : ${data.deaths}<br>
            Total Recovered : ${data.recovered}<br>
            Active Cases : ${data.active}
        `;
    })
}
</script>

</body>
</html>
