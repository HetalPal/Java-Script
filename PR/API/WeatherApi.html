<!DOCTYPE html>
<html>

<head>
    <title>Weather App</title>

   <style>
    body{
        margin:0;
        font-family:Arial;
        background:#f4f6f8;
        padding-top:60px;
    }

    .box{
        width:300px;
        margin:auto;
        background:white;
        padding:20px;
        border-radius:8px;
        box-shadow:0 2px 6px rgba(0,0,0,0.15);
    }

    h2{
        text-align:center;
        margin-bottom:15px;
        font-size:20px;
        color:#333;
    }

    input{
        width:100%;
        padding:8px;
        font-size:14px;
        margin-bottom:10px;
        border:1px solid #ccc;
        border-radius:4px;
    }

    button{
        padding:6px 14px;
        font-size:14px;
        background:#1976d2;
        color:white;
        border:none;
        border-radius:4px;
        cursor:pointer;
    }

    button:hover{
        background:#125aa3;
    }

    #result{
        margin-top:15px;
        font-size:14px;
        color:#333;
        line-height:22px;
    }
</style>


</head>

<body>

    <div class="box">
        <h2>City Weather</h2>

        <input id="city" placeholder="Enter city name">

        <button onclick="weather()">Check</button>

        <p id="result"></p>
    </div>

    <script>
        function weather() {
            var city = document.getElementById("city").value;

            fetch("https://geocoding-api.open-meteo.com/v1/search?name=" + city)
                .then(a => a.json())
                .then(b => {
                    fetch("https://api.open-meteo.com/v1/forecast?latitude=" + b.results[0].latitude + "&longitude=" + b.results[0].longitude + "&current=temperature_2m,wind_speed_10m")
                        .then(c => c.json())
                        .then(d => {
                            document.getElementById("result").innerHTML =
                                city + "<br>" +
                                d.current.temperature_2m + " Â°C<br>" +
                                d.current.wind_speed_10m + " km/h";
                        })
                })
        }
    </script>

</body>

</html>
