Enter Your Age : = <input type="number" id="age"><br><br>
<input type="submit" value="Find" onclick="return findAge()">
<h2 id="result"></h2>

<script>
    function findAge(){
        var age = Number(document.getElementById('age').value)

        if(age>18){
            document.getElementById('result').innerHTML = "Congratulations...You Can Vote :)"
        }else{
            document.getElementById('result').innerHTML = "Sorry...You Can't Vote :("
        }
    }
</script>
